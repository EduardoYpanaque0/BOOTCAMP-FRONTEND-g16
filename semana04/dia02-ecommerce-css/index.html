<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Semana 04</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img src="./images/icon-menu.svg" alt="icono de menu" class="header__menu">
      <img src="./images/logo.svg" alt="icono de logo" class="header__logo">
    </div>
    <nav class="navbar" style="display: none;">
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>      
    </nav>
    <div class="header__wrapper">
      <img src="./images/icon-cart.svg" alt="icono de carrito" class="header__cart">
      <img src="./images/image-avatar.png" alt="icono de avatar" class="header__avatar">
    </div>
  </header>
  <main>
    <section class="gallery">
      <img src="./images/icon-previous.svg" alt="icono de atras">
      <img src="./images/image-product-1.jpg" alt="imagen con producto 1">
      <img src="./images/icon-next.svg" alt="icono de siguiente">
    </section>
    <section class="product">

      <h2 class="product__subtitle">Sneaker Company</h2>
    
      <h1 class="product__title">Fall Limited Edition Sneakers</h1>
    
      <p class="product__description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      
      <div class="product__price">
        <div>
          <span class="product__amount">$125.00</span>
          <span class="product__discount">50%</span>
        </div>
        <span class="product_without_discount">$250.00</span>
      </div>
      
      <div class="product_qty">
        <button>-</button>
        <span>0</span>
        <button>+</button>
      </div>
      
      <button class="product_add_to_car">Add to cart</button>

    </section>
  </main>
</body>
</html>
